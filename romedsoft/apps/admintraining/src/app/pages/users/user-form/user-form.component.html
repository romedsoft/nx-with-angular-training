<p-toast></p-toast>

<div class="admin-page">
    <p-card [header]="editMode ? 'Edit User' : 'Add User' " subheader="You can add or edit users here">
       <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                        [label]="editMode ? 'Update' : 'Create' " 
                        icon="pi pi-plus" 
                        styleClass="p-button-primary"
                         class="mr-2"
                         (click)="onSubmit()">
                        </p-button>

                        <p-button routerLink="/users"
                         label="Cancel" 
                         icon="pi pi-arrow-circle-left" 
                         styleClass="p-button-secondary" 
                         class="mr-2">
                        </p-button>
                    </div>

                </p-toolbar>
            </div>
       </div>
       <div class="grid">
            <div class="col-12">

               <form [formGroup]="form">
                <div class="formgrid grid">
                    <div class="field col-4">
                        <label for="name">Name</label>
                        <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <small *ngIf="form.controls.name.invalid && isSubmited" class="p-invalid">Name is Required</small>
                    </div>
                    <div class="field col-4">
                        <label for="email">Email</label>
                        <input formControlName="email" id="email" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <small *ngIf="form.controls.email.invalid  && isSubmited && form.controls.email.errors!.required" class="p-invalid">Email is Required</small>
                        <small *ngIf="form.controls.email.invalid  && isSubmited && form.controls.email.errors!.email" class="p-invalid">Email is Invalid</small>
                    </div>

                    <div class="field col-4" *ngIf="!editMode">
                        <label for="password">Password</label>
                        <input formControlName="password" id="password" type="password" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                        <small *ngIf="form.controls.name.invalid && isSubmited" class="p-invalid">Password is Required</small>
                    </div>

                    <div class="field col-4" *ngIf="editMode">

                    </div>

                    <div class="field col-4">
                        <label for="phone">Phone</label><br>
                        <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>
                        <small *ngIf="form.controls.email.invalid  && isSubmited" class="p-invalid">Email is Required</small>
                    </div>

                    <div class="field col-4">
                        <label for="isAdmin">Is Admin</label><br/>
                        <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
                    </div>

                    <div class="field col-4">

                    </div>

                    <div class="field col-4">
                        <label for="street">Street</label><br/>
                        <input formControlName="street" id="street" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>

                    <div class="field col-4">
                        <label for="apartment">Apartment</label><br/>
                        <input formControlName="apartment" id="apartment" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>

                    <div class="field col-4">
                        <label for="zip">Zip Code</label><br/>
                        <input formControlName="zip" id="zip" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>

                    <div class="field col-4">
                        <label for="city">City</label><br/>
                        <input formControlName="city" id="city" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>

                    <div class="field col-4">
                        <label for="country">Country</label><br/>
                        <p-dropdown formControlName="country" placeholder="Select a Country" [options]="countries" optionLabel="name" optionValue="id" [filter]="true" filterBy="name" [showClear]="true" [style]="{'width' : '90%'}"></p-dropdown>
                    </div>
                </div>
               </form>

            </div>
       </div>
    </p-card>
</div>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
    <p-card header="Users" subheader="List of users">
       <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button routerLink="form" 
                        label="Create" 
                        icon="pi pi-plus" 
                        styleClass="p-button-success"
                         class="mr-2">
                        </p-button>
                    </div>

                </p-toolbar>
            </div>
       </div>
       <div class="grid">
            <div class="col-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>

                            <th  pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                            <th pSortableColumn="isAdmin">Is Admin <p-sortIcon field="isAdmin"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>

                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td> {{ user.isAdmin }} </td>
                            <td>

                                <p-button 
                                icon="pi pi-trash" 
                                styleClass="p-button-danger"
                                 class="mr-2"
                                 (click)="deleteUser(user.id)">
                                </p-button>

                                <p-button 
                                icon="pi pi-pencil" 
                                styleClass="p-button-success"
                                 class="mr-2"
                                 (click)="editUser(user.id)">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
       </div>
    </p-card>
</div>

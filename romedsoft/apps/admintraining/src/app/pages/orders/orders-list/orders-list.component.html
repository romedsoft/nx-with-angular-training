<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
    <p-card header="Orders" subheader="List of orders">

       <div class="grid">
            <div class="col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>

                            <th  pSortableColumn="user.name">User <p-sortIcon field="user.name"></p-sortIcon></th>
                            <th  pSortableColumn="dateOrdered">Date <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                            <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{ order.user.name }}</td>
                            <td>{{ order.dateOrdered | date:'short' }}</td>
                            <td>{{ order.totalPrice | currency }}</td>
                            <td> {{ order.status }} </td>
                            <td>

                                <p-button 
                                icon="pi pi-trash" 
                                styleClass="p-button-danger"
                                 class="mr-2"
                                 (click)="deleteOrder(order.id)">
                                </p-button>

                                <p-button 
                                icon="pi pi-eye" 
                                styleClass="p-button-success"
                                 class="mr-2"
                                 (click)="showOrder(order.id)">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
       </div>
    </p-card>
</div>

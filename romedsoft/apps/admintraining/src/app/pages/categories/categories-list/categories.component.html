<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
    <p-card header="Categories" subheader="List of categories">
       <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button routerLink="form" 
                        label="Create" 
                        icon="pi pi-plus" 
                        styleClass="p-button-success"
                         class="mr-2">
                        </p-button>
                    </div>

                </p-toolbar>
            </div>
       </div>
       <div class="grid">
            <div class="col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>

                            <th  pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>

                            <td>{{ category.name }}</td>
                            <td><i class="pi {{ category.icon }}" style="font-size: 2rem"></i></td>
                            <td> <div class="border-circle w-2rem h-2rem m-2 font-bold flex align-items-center justify-content-center" [ngStyle]="{'background-color': category.color}"></div> </td>
                            <td>

                                <p-button 
                                icon="pi pi-trash" 
                                styleClass="p-button-danger"
                                 class="mr-2"
                                 (click)="deleteCategory(category.id)">
                                </p-button>

                                <p-button 
                                icon="pi pi-pencil" 
                                styleClass="p-button-success"
                                 class="mr-2"
                                 (click)="editCategory(category.id)">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
       </div>
    </p-card>
</div>

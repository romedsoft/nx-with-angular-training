<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="admin-page">
    <p-card header="Products" subheader="List of products">
       <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-start">
                        <p-button routerLink="form" 
                        label="Create" 
                        icon="pi pi-plus" 
                        styleClass="p-button-success"
                         class="mr-2">
                        </p-button>
                    </div>

                </p-toolbar>
            </div>
       </div>
       <div class="grid">
            <div class="col-12">
                <p-table [value]="products" styleClass="p-datatable-gridlines"  [tableStyle]="{'min-width': '60rem'}">
                    <ng-template pTemplate="header">
                        <tr>

                            <th  pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image </th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="createdAt">Created at <p-sortIcon field="createdAt"></p-sortIcon></th>
                            <th ></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>

                            <td>{{ product.name }}</td>
                            <td> <img width="100" class="shadow-4" [src]="product.image" [alt]="product.name"/>  </td>
                            <td>{{ product.price }}</td> 
                            <td>{{ product.countInStock }}</td> 
                            <td>{{ product.category.name }}</td> 
                            <td>{{ product.dateCreated | date:'short' }}</td> 
                            <td>

                                <p-button 
                                icon="pi pi-trash" 
                                styleClass="p-button-danger"
                                 class="mr-2"
                                 (click)="deleteProduct(product.id)">
                                </p-button>

                                <p-button 
                                icon="pi pi-pencil" 
                                styleClass="p-button-success"
                                 class="mr-2"
                                 (click)="editProduct(product.id)">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
       </div>
    </p-card>
</div>

<p-toast></p-toast>
<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/login-photo.png" />
            </div>

            <div class="col-6 p-5">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>

                <form [formGroup]="form">
                    <div class="grid mt-6">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </span>
                                <input formControlName="email" type="text" pInputText placeholder="Email" />
                                
                            </div>
                            <small *ngIf="form.controls.email.invalid && isSubmited" class="p-invalid">Email is Required</small>
                        </div>

                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-lock"></i>
                                </span>
                                <input formControlName="password" type="password" pInputText placeholder="Password" />
                                
                            </div>
                            <small *ngIf="form.controls.password.invalid && isSubmited" class="p-invalid">Password is Required</small>
                        </div>

                        <div class="col-12">
                            <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
